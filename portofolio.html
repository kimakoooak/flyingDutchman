<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="assets/portofolio.css" />
  </head>
  <body>
    <div class="selected-works">
      <h2>SELECTED</h2>
      <p>WORKS</p>
    </div>

    <div class="project-container">
      <div class="project">
        <div class="project-image image1"></div>
        <div class="project-title">Bank Account</div>
      </div>

      <div class="project featured">
        <div class="project-image image2"></div>
        <div class="project-title">Money Laundry</div>
      </div>

      <div class="project">
        <div class="project-image image3"></div>
        <div class="project-title">Design Interior</div>
      </div>

      <div class="project">
        <div class="project-image image4"></div>
        <div class="project-title">Connect Influence</div>
      </div>

      <div class="project featured">
        <div class="project-image image5"></div>
        <div class="project-title">Simple Handphone</div>
      </div>
    </div>

    <div class="view-all">
      <a class="fancy" href="#">
        <span class="top-key"></span>
        <span class="text">View All</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
    </div>
  </body>
</html>
