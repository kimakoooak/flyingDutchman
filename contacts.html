<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Kontak</title>
    <link rel="stylesheet" href="assets/contacts.css">
  </head>
  <body>
    <div class="contact-container">
      <div class="social-sidebar">
        <a
          href="https://www.linkedin.com/in/muhammad-raafky-1753b3285/"
          class="social-link"
          >LINKEDIN</a
        >
        <a href="https://www.instagram.com/rsfakiii/" class="social-link"
          >INSTAGRAM</a
        >
        <a href="#" class="social-link">TWITTER</a>
        <a href="#" class="social-link">FACEBOOK</a>
      </div>

      <div class="contact-form">
        <h1>Get in Touch</h1>
        <p class="contact-description">
          For business inquiries and collaborations please contact me below and
          leave a link to your website or portfolio. I am looking forward to
          hearing from you!
        </p>

        <form>
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Name" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
